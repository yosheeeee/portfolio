<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>  
<div class="calc">
    <div class="display">
        <p class="disp">
            0
        </p>
    </div>
    <div class="buttons">
        <div class="btns">
            <div class="btnline">
                <div class="btn">
                    <p class="btntxt">7</p>
                </div>
                <div class="btn">
                    <p class="btntxt">8</p>
                </div>
                <div class="btn">
                    <p class="btntxt">9</p>
                </div>
                <div class="btn">
                    <p class="btntxt">c</p>
                </div>
            </div>
            <div class="btnline">
                <div class="btn">
                    <p class="btntxt">4</p>
                </div>
                <div class="btn">
                    <p class="btntxt">5</p>
                </div>
                <div class="btn">
                    <p class="btntxt">6</p>
                </div>
                <div class="btn">
                    <p class="btntxt">✖</p>
                </div>
            </div>
            <div class="btnline">
                <div class="btn">
                    <p class="btntxt">1</p>
                </div>
                <div class="btn">
                    <p class="btntxt">2</p>
                </div>
                <div class="btn">
                    <p class="btntxt">3</p>
                </div>
                <div class="btn">
                    <p class="btntxt">-</p>
                </div>
            </div>
            <div class="btnline">
                <div class="btn">
                    <p class="btntxt">0</p>
                </div>
                <div class="btn">
                    <p class="btntxt">·</p>
                </div>
                <div class="btn">
                    <p class="btntxt">+</p>
                </div>
                <div class="btn">
                    <p>%</p>
                </div>
            </div>
        </div>
        <div class="btn" id="ravno">
            <p>=</p>
        </div>
    </div>
    <script src="index.js"></script>
</div>
</body>
</html>
